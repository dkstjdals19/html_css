<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a : anchor 링크로 이동 -->
    <a href="https://www.naver.com/">네이버</a href>
    <a href="https://www.google.com/">구글</a href>
    <a href="./htmlcss2.html">2번째 파일</a href>
    <hr/>
    <a href="https://www.naver.com/" target = "_blank">네이버</a href>
    <a href="https://www.google.com/" target="_blank">구글</a href>
    <a href="./htmlcss2.html" target = "_blank">2번째 파일</a href>
    
    <br/>
    <br/>
    <br/>
    <hr/>
    <!-- 1. 버튼을 눌렀을 떄 구글로 이동하게 -->
    <a  href="https://www.google.com/"><button>이걸 누르면 구글로 이동</button></a >
    <!-- 2. 이미지를 눌렀을 때 네이버로 이동하게 -->
    <hr/>
    <a href="https://www.naver.com/"><img src="./img/민지.png" width="300px" height = "300px">
    </a>
    <!-- 태그 안에 태그 사용 strong: 진한 글씨 -->
    <p>안녕하세요 <strong>반갑</strong>습니다</p>

</body>
</html>
