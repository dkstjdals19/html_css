<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오</title>
</head>
<body>
    
    <!-- 웹에서 동영상 재생하기(pixabay 동영상) -->
     <video controls  src="cat.mp4" width="400px" height="400px">고양이</video>
     <!-- video의 속성들
      src : 동영상 경로
      width : 가로크기
      height : 세로크기
      controls : 재생관련 버튼 생성
      muted : 음소거
      autoplay : 자동재생 -->

    <hr/>
    <!-- 유튜브 동영상 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S8baeh8OyR0?si=bkJAMuIGX4L13zXN" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
