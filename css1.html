<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <!-- stlye 속성: 각 태그를 꾸며주기 위한 속성 -->
    <!-- 사용범1. 각 태그의 style 속성을 이용한다(인라인style)  -->
    <!-- 사용법2. 셀렉터와 head태그 안에 style태그를 이용한다(inner style)-->
    <!-- 사용범3. 셀렉터와 css파일을 이용한다(outer style) : style태그가 길어지면 지저분해지기 때문에 별도 파일로 분리(cascading style sheet) -->
    <h1 style="color:lightgreen;">제목글</h1>
    <p>본문글1</p>
    <p class="blue-color">본문글2</p>
    <p>본문글3</p>
    <button id="yellow-btn">버튼</button>
    
    
</body>
</html>
